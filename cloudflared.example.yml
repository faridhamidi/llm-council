# Example Cloudflare Tunnel config for single-hostname routing
# Replace <TUNNEL_ID> and <HOSTNAME> with your values.

tunnel: <TUNNEL_ID>
credentials-file: /Users/you/.cloudflared/<TUNNEL_ID>.json

ingress:
  - hostname: <HOSTNAME>
    path: /api
    service: http://localhost:8001
  - hostname: <HOSTNAME>
    service: http://localhost:5173
  - service: http_status:404
